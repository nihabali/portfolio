<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My potfolio</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 1. Header Section -->
    <header>
        <img src="https://picsum.photos/seed/cover1/1200/400" alt="Cover Image" class="cover-image">
        <div class="profile-header-content">
            <div class="avatar-container">
                <img src="https://picsum.photos/seed/avatar1/300/300" alt="Profile Avatar" class="avatar" id="header-avatar">
            </div>
            <h1 class="profile-name" id="header-name">Loading...</h1>
            <p class="profile-tagline" id="header-tagline">...</p>
        </div>
    </header>

    <main class="container">

        <!-- 2. Bio Section -->
        <section class="card section-spacer" id="bio-section">
            <div class="section-header-row">
                <div class="section-title">
                    <span class="material-symbols-rounded">person</span>
                    About Me
                </div>
                <button id="theme-toggle" class="icon-btn ripple-surface" aria-label="Toggle Dark Mode">
                    <span class="material-symbols-rounded">light_mode</span>
                </button>
            </div>
            <div class="bio-text" id="bio-content">Loading bio...</div>
        </section>

        <!-- 3. Primary Contact Section (Let's Connect) -->
        <section class="contact-hero-card section-spacer">
            <div class="contact-hero-header">
                <span class="material-symbols-rounded">connect_without_contact</span>
                <h2>Let's Connect</h2>
                <p class="contact-subtitle">Reach me on my main platforms</p>
            </div>
            <div class="contact-actions-container" id="primary-contacts-container">
                <!-- Buttons injected via JS -->
            </div>
        </section>

        <!-- 4. Dynamic Social Media Section -->
        <section class="card section-spacer">
            <div class="section-title">
                <span class="material-symbols-rounded">diversity_3</span>
                Socials
            </div>
            <div class="social-grid" id="social-grid-container"></div>
        </section>

        <!-- 5. Gaming Section -->
        <section class="section-spacer">
            <div class="section-title">
                <span class="material-symbols-rounded">sports_esports</span>
                Gaming Stats
            </div>
            <div class="gaming-grid" id="gaming-container"></div>
        </section>

        <!-- 6. Entertainment Tracker -->
        <section class="card section-spacer">
            <div class="entertainment-header-row ripple-surface" onclick="toggleEntertainmentSection()">
                <div class="section-title" style="margin-bottom:0; cursor:pointer;">
                    <span class="material-symbols-rounded">movie</span>
                    Entertainment
                </div>
                
                <div class="entertainment-controls" onclick="event.stopPropagation()">
                    <button class="icon-btn view-btn active" id="btn-grid-view" onclick="switchView('grid')" aria-label="Grid View">
                        <span class="material-symbols-rounded">grid_view</span>
                    </button>
                    <button class="icon-btn view-btn" id="btn-list-view" onclick="switchView('list')" aria-label="List View">
                        <span class="material-symbols-rounded">list</span>
                    </button>
                </div>

                <span class="material-symbols-rounded toggle-icon" id="ent-toggle-icon">expand_more</span>
            </div>

            <div class="entertainment-content-wrapper" id="ent-content-wrapper">
                <div class="entertainment-content">
                    <div class="entertainment-tabs" id="entertainment-tabs">
                        <button class="tab-btn active" data-filter="all">All</button>
                        <button class="tab-btn" data-filter="Movies">Movies</button>
                        <button class="tab-btn" data-filter="Series">Series</button>
                        <button class="tab-btn" data-filter="Anime">Anime</button>
                    </div>
                    <div class="entertainment-grid" id="entertainment-container"></div>
                </div>
            </div>
        </section>

        <footer>
            <p style="text-align: center; color: var(--md-sys-color-outline); font-size: 0.8rem;">
                Â© <span id="year"></span> <span id="footer-name"></span>. All rights reserved.
            </p>
        </footer>

    </main>

    <!-- DATA FILES -->
    <script src="data/profileData.js"></script>
    <script src="data/contactsData.js"></script>
    <script src="data/socialLinksData.js"></script>
    <script src="data/gamingData.js"></script>
    <script src="data/entertainmentData.js"></script>

    <!-- MAIN SCRIPT -->
    <script src="script.js"></script>
</body>
</html>
